<!DOCTYPE html>
<html>
    <head>
        <title>Rummikub</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <script data-main="assets/js/main" src="assets/js/libs/require.js"></script>
    </head>
    <body class="waitingGamesBackground">
        <div id="main-content" class="container">
            <div id="waitingGames" class="page">
                <div class="table-responsive">
                    <table id="waitingGamesTable" class="table table-hover table-condensed table-bordered">
                        <thead>
                            <tr>
                                <th>Game Name</th>
                                <th>Human Players</th>
                                <th>Computerize Players</th>
                                <th>Joined Human</th>
                                <th>Available Names</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div id="playerNameInputGroup" class="input-group">
                    <input id="playerNameInput" type="text" class="form-control" placeholder="Player name">
                    <span class="input-group-btn">
                        <button id="joinGameButton" class="btn btn-default" type="button" disabled>Join Game</button>
                    </span>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">Add a new game</div>
                    <div class="panel-body">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Load game from file</h3>
                            </div>
                            <div class="panel-body">
                                <div class="input-group">
                                    <span class="input-group-btn">
                                        <span class="btn btn-primary btn-file">
                                            Browse&hellip; <input id="loadGameFromFile" type="file">
                                        </span>
                                    </span>
                                    <input type="text" class="form-control" readonly>
                                </div>
                            </div>
                        </div>                            
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Create a new game</h3>
                            </div>
                            <div class="panel-body">
                                <form id="newGameForm">
                                    <div class="form-group row">
                                        <label for="inputGameName" class="col-sm-2 form-control-label">Game name</label>
                                        <div class="col-sm-3">
                                            <input type="text" class="form-control" id="inputGameName" placeholder="Enter a name..." required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="humanPlayersNum" class="col-sm-2 form-control-label">Human players</label>
                                        <div class="col-sm-1">
                                            <input type="number" class="form-control" id="humanPlayersNum" placeholder="1-4" min="1" max="4" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="compPlayersNum" class="col-sm-2 form-control-label">Computer players</label>
                                        <div class="col-sm-1">
                                            <input type="number" class="form-control" id="compPlayersNum" placeholder="0-3" min="0" max="3" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn btn-secondary">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="mainGame" class="page">
                <div id="playersPanel">
                    <table id="playersTable" class="table table-hover table-condensed table-bordered">
                        <thead>
                            <tr></tr>
                        </thead>
                    </table>
                </div>
                <div id="board">         
                    <ul id="boardSeqList">
                        <li>
                            <ul class="boardSequence droptrue">
                            </ul>
                        </li>
                    </ul>
                </div>
                <div id="playerTilesContainer">
                    <ul id="playerTilesList" class="droptrue">
                    </ul>
                </div>
                <div id="playerTilesStand">
                    <img id="playerTilesStandImg" src="assets/images/rummikub_stand.png">
                </div>
                <div id="mainGameButtonsContainer" class="btn-group-vertical btn-group-lg" role="group">
                    <button id="mainMenu" type="button" class="btn btn-primary">Main Menu</button>
                    <button id="pullTile" type="button" class="btn btn-primary actionButton" disabled>Pull Tile</button>
                    <button id="resign" type="button" class="btn btn-primary actionButton" disabled>Resign</button>
                    <button id="finishTurn" type="button" class="btn btn-primary actionButton" disabled>Finish Turn</button>
                </div>
            </div>
            <div id="gameOver" class="page">
                <div class="jumbotron">
                    <h1></h1>
                    <p>Thanks for playing with us! See you again.</p>
                    <p><a class="btn btn-primary btn-lg" href="#waitingGames" role="button">Main menu</a></p>
                </div>
            </div>
            <div class="error page"></div>
            <div id="pageError"></div>
        </div>        
    </body>
</html>
