<!DOCTYPE html>
<html>
    <head>

        <div class="container">
            <div id="main-content">

                    <div class="table-responsive">

                                <tr>
                                    <th>Game name</th>
                                    <th>Human players</th>
                                    <th>Computerize players</th>

                            </thead>
                            <tbody>
                            </tbody>

                    </div>
                    <button id="creatGameBtn">Create Game</button>

                <div class="newGame page">

                    <button id="doneCreate">Done</button>
                </div>
                <div class="mainGame page"></div>
