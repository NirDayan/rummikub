<!DOCTYPE html>
<html>
    <head>
        <title>Rummikub</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <script data-main="assets/js/main" src="assets/js/libs/require.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="main-content">
                <div id="waitingGames" class="page">
                    <div class="table-responsive">
                        <table id="waitingGamesTable" class="table table-hover table-condensed table-bordered">
                            <thead>
                                <tr>
                                    <th>Game Name</th>
                                    <th>Human Players</th>
                                    <th>Computerize Players</th>
                                    <th>Joined Human</th>
                                    <th>Available Names</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div id="playerNameInputGroup" class="input-group">
                        <input id="playerNameInput" type="text" class="form-control" placeholder="Player name">
                        <span class="input-group-btn">
                            <button id="joinGameButton" class="btn btn-default" type="button" disabled>Join Game</button>
                        </span>
                    </div>
                    <button class="btn" id="creatGameBtn">Create Game</button>
                </div>
                <div id="newGame" class="page">
                </div>
                <div id="mainGame" class="page"></div>
                <div id="gameOver" class="page"></div>
                <div class="error page"></div>
                <div id="pageError"></div>
            </div>        
        </div>
    </body>
</html>
