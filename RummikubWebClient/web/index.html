<!DOCTYPE html>
<html>
    <head>
        <title>Rummikub</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <script data-main="assets/js/main" src="assets/js/libs/require.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="main-content">
                <div id="waitingGames" class="page">
                    <div class="table-responsive">
                        <table id="waitingGamesTable" class="table table-hover table-condensed table-bordered">
                            <thead>
                                <tr>
                                    <th>Game Name</th>
                                    <th>Human Players</th>
                                    <th>Computerize Players</th>
                                    <th>Joined Human</th>
                                    <th>Available Names</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div id="playerNameInputGroup" class="input-group">
                        <input id="playerNameInput" type="text" class="form-control" placeholder="Player name">
                        <span class="input-group-btn">
                            <button id="joinGameButton" class="btn btn-default" type="button" disabled>Join Game</button>
                        </span>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">Add a new game</div>
                        <div class="panel-body">
                            <div class="btn-group-vertical" role="group" aria-label="...">
                                <div class="input-group">
                                    <span class="input-group-btn">
                                        <span class="btn btn-primary btn-file">
                                            Browse&hellip; <input id="loadGameFromFile" type="file">
                                        </span>
                                    </span>
                                    <input type="text" class="form-control" readonly>
                                </div>
                                <button id="createNewGame" type="button" class="btn btn-default" aria-label="Left Align">
                                    Create new game
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
                <div id="newGame" class="page">
                    <div class="btn-group" data-toggle="buttons">
                        <div class="radio">
                            <label class="input-group-addon">
                                <input type="radio" name="options" id="option1"> Radio 1 (preselected)
                            </label>
                        </div>
                        <div class="radio">
                            <label class="input-group-addon">
                                <input type="radio" name="options" id="option2"> Radio 2
                            </label>
                        </div>
                        <div class="radio">
                            <label class="input-group-addon">
                                <input type="radio" name="options" id="option3"> Radio 3
                            </label>
                        </div>

                    </div>
                </div>
                <div id="mainGame" class="page"></div>
                <div id="gameOver" class="page"></div>
                <div class="error page"></div>
                <div id="pageError"></div>
            </div>        
        </div>
    </body>
</html>
